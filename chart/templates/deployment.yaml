apiVersion: apps/v1
kind: Deployment
metadata:
  name: fact-deployment
  labels:
    app: fact
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: fact
  template:
    metadata:
      annotations:
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
        prometheus.io/scrape: "true"
      labels:
        app: fact
    spec:
      containers:
      - name: fact
        image: segflow/factservice:{{ .Values.image.tag }}
        ports:
        - containerPort: 8080